apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vmagent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://victoriametrics.github.io/helm-charts
    chart: victoria-metrics-agent
    targetRevision: 0.26.2
    helm:
      releaseName: vmagent
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: vmstack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
