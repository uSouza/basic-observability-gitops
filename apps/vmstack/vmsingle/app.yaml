apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoriametrics-single
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://victoriametrics.github.io/helm-charts
    chart: victoria-metrics-single
    targetRevision: 0.25.2
    helm:
      releaseName: victoriametrics
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: vmstack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
